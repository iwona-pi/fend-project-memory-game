<!doctype html>
<html lang="en">
<head>
    <title>Matching Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart" onclick=StartGame()>
        		<i class="fa fa-repeat"></i>
        	</div>
            <span class="timer"></span>
        </section>

        <ul class="deck">
            
        </ul>
    </div>
    <div class="modal">
        <div id="popubBox">
            <span class="close">&times;</span>
            
                <span class="header">Congratulations!</span>
                <h2>You won the game!!!</h2>
            </section>
            <img srcset="img/trophy.png">
            <section class="resume">
                <p>You made <span class="moves-1"></span> moves in <span class="time-1"></span>. You have <span class="stars-1"></span> rating stars.</p>
            </section>
            <button id="button">Play again</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
